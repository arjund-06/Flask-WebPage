<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic')}}" rel='stylesheet' type='text/css'>
    <link href="{{url_for('static', filename='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800')}}" rel='stylesheet' type='text/css'>

    {% endblock %}
</head>
<body>
{% block body %}
<div class="login">
    <div class="control-group">
    <img src="{{ url_for('static', filename='img/avatar.jpg') }}" alt="Avatar">
    <h1>FORM</h1>
    <form action='/login' method="POST">
        <label for="username">Name:</label>
        <input type="text" name="username" id="username" placeholder="Enter Your Userame">
        
        <label for="password">Username:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        
        <input id="button" type="submit" method="POST" value="Login"></input>
    </form>
</div>

{% endblock %}
</div>    
</body>
</html>
